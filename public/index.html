<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chessnut</title>
	<link rel="icon" type="image/png" href="img/chessnut_favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.min.css">
	<link rel="stylesheet" type="text/css" href="css/promotion.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="chessnut">
	<header>
		<div class="container">
			<div class="row">
				<about class="col-md-2"></about>

				<div class="col-md-8">
					<img id="big-logo" class="logo" src="img/chessnut_logo.PNG" ui-sref="classical">
					<img id="small-logo" class="logo" src="img/chessnut_favicon.png" ui-sref="classical">
				</div>

				<user class="col-md-2"></user> 
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<ui-view></ui-view>
   			<promotion></promotion>
   		</div>
    </div>
