<!-- note: bender is level 0 and hal is level 10 -->
<div class="modal fade" id="classicalModal" role="dialog">
    <div class="modal-dialog">    
		<div class="modal-content text-center">
			<span><img ng-src="img/bender.png"></span>
		    <span class="level" ng-repeat="num in [1,2,3,4,5,6,7,8,9]" data-dismiss="modal">{{num}}&nbsp;</span>
			<span><img ng-src="img/hal.png"></span>
		</div>  
	</div>
</div>
