<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chessnut</title>
	<link rel="icon" type="image/png" href="img/chessnut_favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.min.css">
	<link rel="stylesheet" type="text/css" href="css/promotion.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="chessnut">
	<header>
		<div class="container">
			<div class="row">
				<a class="col-lg-2 col-xl-2">
					<span class="glyphicon glyphicon-question-sign" id="about" 
					onclick="$('#about-list').slideToggle(300)"></span>
					<div id="about-list" style="display:none;">
						<ul>
							<li>What is this?</li>
							<li>Who did this?</li>
							<li>Acknowledgements</li>
						</ul>
					</div>
				</a>

				<div class="col-lg-8 col xl-8">
					<img id="logo" src="img/chessnut_logo.png">
				</div>
				<a class="col-lg-2 col-xl-2">
					<span class="glyphicon glyphicon-user col-lg-2 col-xl-8" id="user"
					onclick="$('#user-list').slideToggle(300)"></span>
					<div id="user-list" style="display:none;">
						<ul>
							<li>profile</li>
							<li>friends</li>
							<li>games</li>
							<li>statistics</li>
						</ul>
					</div>
				</a>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<ui-view></ui-view>
   			<promotion></promotion>
   		</div>
    </div>


<!-- libraries -->
<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
<script type="text/javascript" src="lib/chess.js"></script>
<script type="text/javascript" src="lib/chessboard-0.3.0.min.js"></script>
<!-- common chess scripts -->
<script type="text/javascript" src="src/chess/chessnut.module.js"></script>
<script type="text/javascript" src="src/chess/routes/chessnut.routes.js"></script>
<script type="text/javascript" src="src/chess/description.controller.js"></script>
<script type="text/javascript" src="src/chess/move.navigation.service.js"></script>
<script type="text/javascript" src="src/chess/game.service.js"></script>
<!-- promotion utilities -->
<script type="text/javascript" src="src/chess/promotion/promotion.component.js"></script>
<script type="text/javascript" src="src/chess/promotion/promotion.controller.js"></script>
<script type="text/javascript" src="src/chess/promotion/promotion.service.js"></script>
<!-- board orientation -->
<script type="text/javascript" src="src/chess/orientation/orientation.component.js"></script>
<script type="text/javascript" src="src/chess/orientation/orientation.controller.js"></script>
<!-- classical -->
<script type="text/javascript" src="src/chess/classical/classical.component.js"></script>
<script type="text/javascript" src="src/chess/classical/classical.controller.js"></script>
<script type="text/javascript" src="src/chess/classical/classical.panel.component.js"></script>
<script type="text/javascript" src="src/chess/classical/classical.description.component.js"></script>
<script type="text/javascript" src="src/chess/classical/classical.panel.controller.js"></script>
<!-- chess960 -->
<script type="text/javascript" src="src/chess/chess960/chess960.component.js"></script>
<script type="text/javascript" src="src/chess/chess960/chess960.controller.js"></script>
<script type="text/javascript" src="src/chess/chess960/chess960.panel.component.js"></script>
<script type="text/javascript" src="src/chess/chess960/chess960.description.component.js"></script>
<script type="text/javascript" src="src/chess/chess960/chess960.panel.controller.js"></script>
<!-- blitz -->
<script type="text/javascript" src="src/chess/blitz/blitz.component.js"></script>
<script type="text/javascript" src="src/chess/blitz/blitz.controller.js"></script>
<script type="text/javascript" src="src/chess/blitz/blitz.description.component.js"></script>
<script type="text/javascript" src="src/chess/blitz/blitz.panel.component.js"></script>
<script type="text/javascript" src="src/chess/blitz/blitz.panel.controller.js"></script>
<script type="text/javascript" src="src/chess/blitz/blitz.chessclock.component.js"></script>
<script type="text/javascript" src="src/chess/blitz/blitz.chessclock.controller.js"></script>
</body>
</html>
